<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>naver</title>
</head>
<body>
  <div>
    <img src="/naver/icons/logo.svg" src="/naver/icons/logo.png" alt="" />

    <form action="/">
      <div class="login-inputGroup">
        <div role="group" class="form-input">
          <label for="userId">아이디</label>
          <input type="email" id="userId" required placeholder="아이디(이메일)" name="userId"/>
        </div>
        <div role="group" class="form-input">
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" required placeholder="비밀번호" name="userPwd"/>
        </div>
      </div>

      <button type="submit" class="login-button">로그인</button>

      <div class="checkbox-inputGroup">
        <label for="checkbox-input">로그인 상태 유지</label>
        <input type="checkbox" id="checkbox-input"/>
      </div>

      <div class="toggle-inputGroup">
        <label for="toggle">IP보안</label>
        <input role="switch" type="checkbox" id="toggle"/>
      </div>

    </form>
  </div>
</body>
</html>
